version: '3.8'

services:
  mediagrab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediagrab-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database - Supabase/PostgreSQL (configure with your Supabase URL)
      - DATABASE_URL=${DATABASE_URL}
      
      # Application
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      
      # Secrets (will be auto-generated if not set)
      - JWT_SECRET=${JWT_SECRET}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      
      # Optional: Stripe (can be configured via admin panel)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      
      # Optional: SendGrid (can be configured via admin panel)
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - SENDGRID_FROM_EMAIL=${SENDGRID_FROM_EMAIL:-}
      
      # Optional: OAuth (can be configured via admin panel)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    # Note: Environment variables are passed directly, not via .env file
    # The .env file is only used locally for docker-compose to read variables
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mediagrab-network

networks:
  mediagrab-network:
    driver: bridge

